<h1>An Exciting Game of Rock, Paper, Scissors!</h1>
<p>Welcome to an exciting game of rock, paper, scissors! You'll be playing against a computer</p>

Please choose rock, paper, or scissors (be mindful of spelling): <input id="choice"><button onclick="compare()">Play Game</button>
</br>
<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
var compare = function(){
var playerChoice = document.getElementById("choice").value.toLowerCase();
var rand = Math.random();
var compChoice;
if(rand <= 0.33) {
compChoice = "rock";
}else if (rand <=0.66) {
compChoice = "scissors";
} else {
compChoice = "paper";
}

if(playerChoice === compChoice){
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML = "Oh, tie game!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
}else if(playerChoice == "rock" && compChoice =="paper"){
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML ="Sorry, you lost. Better luck next time!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
}else if (playerChoice ==="rock" && compChoice ==="scissors"){
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML ="Congratulations, you've won this round!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
}else if (playerChoice === "paper" && compChoice ==="rock") {
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML ="Congratulations, you've won this round!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
}else if (playerChoice === "paper" && compChoice === "scissors") {
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML ="Sorry, you lost. Better luck next time!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
} else if (playerChoice === "scissors" && compChoice === "rock"){
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML ="Sorry, you lost. Better luck next time!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
}else if (playerChoice === "scissors" && compChoice === "paper"){
document.getElementById("demo").innerHTML ="Your choice is: " + playerChoice + ", and the computer's choice is: " + compChoice + "</br>";
document.getElementById("demo2").innerHTML ="Congratulations, you've won this round!";
document.getElementById("demo3").innerHTML = "Thank you for playing!";
}else {

document.getElementById("demo2").innerHTML ="You did not enter a valid value. Please check your spelling, and select: rock, paper, scissors.";
document.getElementById("demo3").innerHTML = "";
}
var elems = document.getElementsByTagName("input");
var l = elems.length;
for (var i = 0; i < l; ++i){
  elems[i].value="";
}

}
</script>
