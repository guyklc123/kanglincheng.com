<h1>Selenium Playground Part 2!</h1>

<!radio button tests. Remember to have all of the radio buttons to have the same name>
<p>Please select a city</p>
<form action="">
<input type="radio" id="r1" name="city" value="la">Los Angeles</br>
<input type="radio" id="r2" name="city" value="sf">San Francisco</br>
<input type="radio" id="r3" name="city" value="ny">New York</br>
<input type="radio" id="r4" name="city" value="chicago">Chicago</br>
</form>
<p>We will be doing some math based on your choices</p>
<select name="math1" id="math1">
<option value="" disabled="disabled" selected="selected">- Please Select A Number -</option>
<option value="5">5</option>
<option value="7">7</option>
<option value="11">11</option>
</select>
<!Second dropdown>
<p>Please select another number</p>
<select name="math2" id="math2">
<option value="" disabled="disabled" selected="selected">- Please Select A Number -</option>
<option value="2">2</option>
<option value="14">14</option>
<option value="18">18</option>
</select></br>
</br>
<button id="add" onclick="add()">Add</button>
<button id="multiply" onclick="multiply()">Multiply</button>

<p id="result"></p>
<script>
function add(){
if((document.getElementById("math1").value) === "" || (document.getElementById("math2").value === "")){
document.getElementById("result").innerHTML = "Please select valid values from both dropdowns.";
}else{
var firstChoice = parseInt(document.getElementById("math1").value);
var secondChoice = parseInt(document.getElementById("math2").value);
var answer = firstChoice + secondChoice;
document.getElementById("result").innerHTML = "The sum of the two numbers are " + answer;
}
}

function multiply(){
if((document.getElementById("math1").value) === "" || (document.getElementById("math2").value === "")){
document.getElementById("result").innerHTML = "Please select valid values from both dropdowns.";
}else{
var firstChoice = parseInt(document.getElementById("math1").value);
var secondChoice = parseInt(document.getElementById("math2").value);
var answer = firstChoice * secondChoice;
document.getElementById("result").innerHTML = "The product of the two numbers are " + answer;
}
}
</script>
